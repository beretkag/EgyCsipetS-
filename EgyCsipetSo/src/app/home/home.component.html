
<app-header>

</app-header>

<main>
    <div class="accordion accordion-flush" id="accordionExample">
        <div class="accordion-item" *ngFor="let etel of recipes; let i = index;">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#accordion-item-' + i">
              {{etel.nev}}
            </button>
          </h2>
          <div [attr.id]="'accordion-item-' + i" class="accordion-collapse collapse" aria-labelledby="headingOne">
            <div class="accordion-body">
                Összetevők
              <ul>
                  <li *ngFor="let osszetevo of etel.osszetevok; let i = index;">
                    {{ etel.osszegek[i] }} {{ osszetevo }} 
                  </li>
              </ul>
              <p>
                {{ etel.elkeszites }}
              </p>
            </div>
          </div>
        </div>
      </div>
</main>
