
<app-header>

</app-header>

<main>

    <div class="accordion" id="accordionPanelsStayOpenExample">
        <div class="accordion-item" *ngFor="let etel of etelek; let i = index;">
          <h2 class="accordion-header" id="panelsStayOpen-headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#accordion-item-' + i" aria-expanded="true" [attr.aria-controls]="'accordion-item-' + i">
              {{etel}}
            </button>
          </h2>
          <div [attr.id]="'accordion-item-' + i" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
            <div class="accordion-body">
                Összetevők
              <ul>
                  <li *ngFor="let osszetevo of osszetevok">
                      {{ osszetevo }}
                  </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
</main>
