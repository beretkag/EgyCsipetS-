
<app-header>

</app-header>

<main>
  <p class="text-center">
     Denevér,denevér, mindehova belefér
  </p>
  <div class="row">
    <span class="col-2"></span>
    <div class="accordion accordion-flush col-8 p-3" id="accordionExample">
        <div class="accordion-item" *ngFor="let etel of recipes; let i = index;">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#accordion-item-' + i">
              {{etel.nev}}
            </button>
          </h2>
          <div [attr.id]="'accordion-item-' + i" class="accordion-collapse collapse" aria-labelledby="headingOne">
            <div class="accordion-body">
                Összetevők
              <ul>
                  <li *ngFor="let osszetevo of etel.osszetevok; let i = index;">
                    {{ etel.osszegek[i] }} {{ osszetevo }} 
                  </li>
              </ul>
              <p>
                {{ etel.elkeszites }}
              </p>
            </div>
          </div>
        </div>
      </div>
      <span class="col-2 p-3">
        <button class=" btn btn-dark"> Új recept felvétele </button>
      </span>
    </div>
</main>
